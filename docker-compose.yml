services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app 
      - /app/node_modules 
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    networks:
      - appnet

  backend:
    build: ./backend
    ports:
      - "3000:3000"
      - "5555:5555"
    networks:
      - appnet
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app 
      - /app/node_modules 
    command: npm run start:dev

volumes:
  db_data:

networks:
  appnet:
    driver: bridge
