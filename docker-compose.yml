version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app # monta el código local
      - /app/node_modules # evita conflictos con node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_PORT=3306
      - DATABASE_USER=root
      - DATABASE_PASSWORD=root
      - DATABASE_NAME=swokosky
    depends_on:
      - db
    volumes:
      - ./backend:/app # tu código local
      - /app/node_modules # evita conflictos con node_modules. Evita sobrescribir los node_modules del contenedor (No necesital los locales, si no necesita para su sistema operativo)
    command: npm run start:dev

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: swokosky
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
